<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout -->
  <main class="main-grid">
    <!-- Content Area -->
    <section class="content">
      <h2>Welcome</h2>
      <p>This section showcases a flexible and responsive layout using CSS Grid and Flexbox.</p>

      <!-- Example cards using Flexbox -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This sidebar can adjust with screen size.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Wendy's Responsive Design Example</p>
  </footer>
</body>
</html>
